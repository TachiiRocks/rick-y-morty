<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/acb52b9387.js" crossorigin="anonymous"></script>
    <title>Calendario</title>
</head>
<body class="body">
    <container class="container">
        <div class="calendario">
            <div class="mes">
                <i class="fa-solid fa-arrow-left flecha anterior"></i>
                <h2 class="mes__abril"></h2>
                <i class="fa-solid fa-arrow-right flecha siguiente"></i>
            </div>
            <div class="semana">
                <div>Lunes</div>
                <div>Martes</div>
                <div>Miercoles</div>
                <div>Jueves</div>
                <div>Viernes</div>
                <div>Sabado</div>
                <div>Domingo</div>
            </div>
            <div class="dias">
            </div>
        </div>
    </container>
    <script src="./index.js"></script>
</body>
</html>
